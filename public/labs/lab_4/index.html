<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vincent Tann's Lab 4</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Vincent Tann's Lab 4</h1>
        </div>
    </body>
    <form action="/api" method="POST">
        <ul class="flex-outer">
            <li>
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Enter your first name here">
            </li>
            <li>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Enter your last name here">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email address here">
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Enter your phone number here">
            </li>
            <li>
                <label for="text-field">Text Field</label>
                <textarea id="text-field" cols="35" rows="6" placeholder="This is some default message text."></textarea>
            </li>
            <li>
                <p>Age</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="eighteen-to-thirtyfive">
                        <label for="eighteen-to-thirtyfive">18-35</label>
                    </li>
                    <li>
                        <input type="checkbox" id="thirtyfive-to-fifty">
                        <label for="thirtyfive-to-fifty">35-50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fifty-to-sixtyfive">
                        <label for="fifty-to-sixtyfive">50-65</label>
                    </li>
                </ul>
            </li>
            <li>
                <button type="submit">Submit Form</button>
            </li>
        </ul>
    </form>
</html>
